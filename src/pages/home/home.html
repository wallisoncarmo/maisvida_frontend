<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="showDetail(item.id)">
        <ion-avatar item-start>
          <img src="assets/imgs/user.svg">
        </ion-avatar>
        <h2>{{item.first_name}}</h2>
        <p>{{item.especialidade.name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="showDetail(item.id)">
          <ion-icon name="clipboard"></ion-icon>
          Detalhe
        </button>
        <button ion-button color="primary" (click)="showEdit(item.id)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button navPush="HomePage" ion-fab secondary (click)="showFormMedico()">
      <ion-icon name="md-person-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
